<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

<h1>ROCK PAPER SCISSORS GAME, GO!</h1>

<!--Player Throw Section-->
<section id="player-throw">

    <div class="throws">

        <figure class="throw" id="rock">
            <img src="images/rock.PNG" alt="rock">
        </figure> 

        <figure class="throw" id="paper">
            <img src="images/paper.PNG" alt="paper">
        </figure> 

        <figure class="throw" id="scissors">
            <img src="images/scissors.PNG" alt="scissors">
        </figure> 
    </div>

    <h2>YOUR THROW</h2>

</section>

<!--Computer Throw Section-->
<section id="cpu-throw">

    <img id="cpu-img" src="images/question-mark.PNG" alt="question">

    <h2>COMPUTER THROW</h2>

</section>

<!--Outcome Section-->
<section id="outcome">

    <h2 id="result">RESULTS:</h2>

</section>

<!--Reset Section-->
<section id="reset">

    <button id="reset-btn">RESET</button>
    
</section>

</body>
